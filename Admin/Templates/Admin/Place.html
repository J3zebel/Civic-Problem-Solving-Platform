{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="district" id=""><option value="">--Select--</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district_name}}</option>
                {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        
        <table>
            <tr>
                <tr>#</tr>
                <tr>District</tr>
                <tr>Place</tr>
                <tr>Action</tr>
            </tr>
            {% for i in place %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.district.district_name }}</td>
                <td>{{ i.place_name }}</td>
                <td></td>
            </tr>
        {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:place' %}";
</script>
{% endif %}
{% endblock %}
