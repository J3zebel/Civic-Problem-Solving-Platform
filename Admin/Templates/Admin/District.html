{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
    <table>
        <tr>
            <td>District</td>
            <td><input type="text" name="district" value="{{edit.district_name}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
</form>

<table>
    <tr>
        <td>#</td>
        <td>District Name</td>
        <td>Action</td>
    </tr>
    {% for i in district %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete</a>
            <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
{%if msg%}
<script>
    alert("{{msg}}");
    window.loaction="{% url 'Admin:district' %}"
</script>
{% endif %}
{% endblock %}
