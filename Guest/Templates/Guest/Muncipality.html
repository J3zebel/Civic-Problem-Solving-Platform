<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" id=""></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="photo" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="district" id=""> <option value="">--Select--</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if error %}
<script>
    alert("{{error}}");
    window.location="{% url 'Guest:muncipality' %}";
</script>
{% endif %}
