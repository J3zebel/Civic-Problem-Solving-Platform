<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Content</td>
                <td>Date</td>
            </tr>
             {% for i in update %} 
            <tr>
                <td>{{i.update_content}}</td>
                <td>{{i.update_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
