<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{mvd.mvd_name}}" id=""></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="tel" name="email" value="{{mvd.mvd_email}}" id=""></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="tel" name="contact" value="{{mvd.mvd_contact}}"id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address"  id="" cols="30" rows="10">{{mvd.mvd_address}}</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Edit"></td>
            <td></td>
        </tr>
    </form>
</body>
</html>
