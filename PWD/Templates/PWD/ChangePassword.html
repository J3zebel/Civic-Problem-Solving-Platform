<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Old Password</td>
                <td><input type="text" name="old" id=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="text" name="new" id=""></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
                <td><input type="text" name="retype" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Change Password"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'PWD:changepassword' %}";
</script>
{% endif %}
