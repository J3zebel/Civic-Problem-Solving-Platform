<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td>Name</td>
            <td>{{pwd.pwd_name}}</td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>{{pwd.pwd_email}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{pwd.pwd_contact}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{pwd.pwd_address}}</td>
        </tr>
        <tr>
            <td>District</td>
            <td>{{pwd.district.district_name}}</td>
        </tr>
        <tr>
            <td><a href="{% url 'PWD:editprofile' %}">Edit Profile</a>
                <a href="{% url 'PWD:changepassword' %}">Change Password</a></td>
        </tr>
    </form>
</body>
</html>
