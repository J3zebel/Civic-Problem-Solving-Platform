<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muncipality</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>#</td>
                <td>Username</td>
                <td>Contact</td>
                <td>Title</td>
                <td>Content</td>
                <td>Response</td>
                <td>Updates</td>
            </tr>
            {% for i in reply %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.user.user_name}}</td>
                <td>{{i.user.user_contact}}</td>
                <td>{{i.request_title}}</td>
                <td>{{i.request_content}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
